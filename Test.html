<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Airport Luggage Form</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
form { max-width: 400px; }
label { display:block; margin-top:15px; }
input, textarea { width:100%; padding:8px; }
button { margin-top: 20px; padding:10px 20px; }
</style>
</head>
<body>
<h1>Airport Luggage Entry</h1>


<form id="luggageForm" method="POST" action="/submit-luggage">
 <label for="document_ID">Document ID:</label>
    <input type="text" name="document_ID" id="document_ID" required>

    <label for="flightNumber">Flight Number:</label>
    <input type="text" name="flightNumber" id="flightNumber" required>

    <label for="weight">Weight:</label>
    <input type="number" step="0.01" name="weight" id="weight" required>

    <label for="airlineName">Airline:</label>
    <input type="text" name="airlineName" id="airlineName" required>

    <button type="submit">Submit</button>
</form>
</body>
</html>
